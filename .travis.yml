sudo: required

services: docker
language: python
python:
  - "3.6"

env:
  matrix:
    - LOCO_VERSION=v4.0.x-20200331 WAGON_VERSION=v4.0.x-20200331

before_install:
  - pip install docker-compose
  - ./travis/install

script:
  - docker build --no-cache -t current-latest --build-arg version=$LOCO_VERSION demo

after_success:
- ./travis/publish
